<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     
	 <script type="text/babel">
 		class TestGround extends React.Component {
		
			constructor(props){
           		super(props);
         	  	this.state = {
           		  	value: 500
           }
         }
		 
			render() {
				return (
					<div>
						<h1>The header should appear here: {this.props.label} </h1>
						<h2>I want an imagine to appear here:<img src={this.props.image} alt="Coin"/> </h2>
						<h3>{this.props.altText}</h3>
						<h4>Text number: {this.state.value}</h4>
						

						<font size="20">You can alter text size via HTML</font> 
					</div>
				);
			}
		}
		
		 var bucket = {
        image: 'https://i.imgur.com/1weDCof.png',
		altText: "This is alternate text",
      }
		
		TestGround.defaultProps = {
			label: "This is the website header!"
		}
		ReactDOM.render(
			<TestGround 
			altText={bucket.altText}
			image={bucket.image}/>, document.getElementById('app')
		);
     </script>
  </body>

</html>
