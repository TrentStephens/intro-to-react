<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     
	 <script type="text/babel">
 		class TestGround extends React.Component {
			render() {
				return (
					<div>
						<h1>This is my React test</h1>
						<h2>I am trying out different elements</h2>
						<ul>
							<li>This is item #1 </li>
							<li>This is item #2 </li>
							<li>This is item #3 </li>
						</ul>
						<font size="20">You can alter text size via HTML</font> 
					</div>
				);
			}
		}
		
		ReactDOM.render(
			<TestGround />, document.getElementById('app')
		);
     </script>
  </body>

</html>
